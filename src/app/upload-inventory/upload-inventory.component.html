<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Upload Inventory</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="form-group mb-3">
          <input type="file" class="form-control" formControlName="file" (change)="manageUpload($event)" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>
